name: build-scores

on:
  schedule:
    - cron: '*/30 * * * *'   # alle 30 Minuten
  workflow_dispatch: {}       # manueller Start-Button

permissions:
  contents: write             # erlaubt Commits aus dem Workflow

jobs:
  run:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-python@v5
        with:
          python-version: '3.x'

      - name: Install deps
        run: |
          python -m pip install --upgrade pip
          pip install requests

      - name: Build scores & update CSV
        env:
          W_ETF: '0.6'
          W_STABLES: '0.3'
          W_STRESS: '0.1'
        run: |
          python build_scores.py

      - name: Commit changes
        run: |
          git config user.name 'github-actions'
          git config user.email 'actions@github.com'
          git add signals.csv latest.json reports/*.cs
          git commit -m 'Update signals [skip ci]' || echo 'No changes'
          git push
